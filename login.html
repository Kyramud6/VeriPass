<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <div class="mb-3">
      <label class="form-label">Email / Username</label>
      <input type="text" id="email_user" class="form-control" placeholder="Enter email or username" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" />
    </div>
    <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
    <div id="errorMsg" class="text-danger mt-3 text-center"></div>
  </div>

 <script>
const API_BASE = "http://18.140.43.246:5000/api"; 

async function loginUser() {
  const email_user = document.getElementById("email_user").value;
  const password = document.getElementById("password").value;

  if (!email_user || !password) {
    alert("Please enter email/username and password");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email_user, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "Login failed");
      return;
    }

    if (data.role === "admin") {
      window.location.href = "dashboard.html";
    } else if (data.role === "lecturer") {
      window.location.href = "lecturer_dashboard.html";
    }
  } catch (err) {
    console.error("Login error:", err);
    alert("Unable to connect to server.");
  }
}
</script>
</body>
</html>
