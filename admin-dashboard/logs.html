<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <div class="container-fluid p-4">
    <h2>Logs</h2>

    <!-- ðŸ” Filter section -->
    <div class="d-flex align-items-center mb-3">
      <label class="me-2 fw-bold">Filter by Month:</label>
      <input type="month" id="monthFilter" class="form-control w-auto me-3">
      <button id="filterBtn" class="btn btn-primary me-2">Filter</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>

    <table id="logTable" class="display table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Room</th>
          <th>Course</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Time</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    const API_BASE = "http://13.214.116.232:5000/api";

    // --- Load Sidebar ---
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = html;

        // Run scripts inside navbar.html
        const scripts = sidebar.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          newScript.text = oldScript.text;
          document.body.appendChild(newScript).remove();
        });

        if (typeof initNavbar === "function") initNavbar();
      });

    // --- Initialize DataTable ---
    let table; // âœ… define table variable globally

    $(document).ready(function () {
      table = $('#logTable').DataTable({
        ajax: {
          url: `${API_BASE}/logs`,
          dataSrc: function (json) {
            console.log('ðŸ§© Raw response from API:', json);
            if (typeof json === 'string') {
              try { json = JSON.parse(json); }
              catch (err) {
                console.error('âŒ JSON parse failed:', err, json);
                return [];
              }
            }
            if (!Array.isArray(json)) {
              console.error('âŒ Expected array but got:', json);
              return [];
            }
            return json;
          },
          error: function (xhr, status, error) {
            console.error('âŒ AJAX Error:', status, error);
            console.log('Response text:', xhr.responseText);
          }
        },
        columns: [
          { data: 'student_name', title: 'Student Name', render: d => (d && d !== "None" ? d : 'Unknown') },
          { data: 'student_id', title: 'Student ID', render: d => (d && d !== "None" ? d : 'Not Registered') },
          { data: 'room_id', title: 'Room', render: d => (d && d !== "None" ? d : 'Unknown Room') },
          { data: 'course_id', title: 'Course', render: d => (d && d !== "None" ? d : 'Unknown Course') },
          { data: 'status', title: 'Status', render: d => (d && d !== "None" ? d : '-') },
          { data: 'reason', title: 'Reason', render: d => (d && d !== "None" ? d : '-') },
          {
            data: 'timestamp',
            title: 'Time',
            render: function (data) {
            const date = new Date(data);
            const localDate = new Date(date.getTime() + (8 * 60 * 60 * 1000)); // add 8 hours
            return localDate.toLocaleString('en-MY', {
              timeZone: 'Asia/Kuala_Lumpur',
              hour12: true
            });

            }
          }
        ],
        order: [[6, 'desc']],
        pageLength: 10
      });

      // --- Month Filter ---
      $('#filterBtn').on('click', function () {
        const monthVal = $('#monthFilter').val();
        if (!monthVal) {
          alert('Please select a month first.');
          return;
        }

        const [year, month] = monthVal.split('-').map(Number);

        // custom filtering by timestamp
        $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
          const timestamp = new Date(data[6]); // index of timestamp column
          return timestamp.getFullYear() === year && (timestamp.getMonth() + 1) === month;
        });

        table.draw();
        $.fn.dataTable.ext.search.pop(); // remove filter for next use
      });

      // --- Reset Filter ---
      $('#resetBtn').on('click', function () {
        $('#monthFilter').val('');
        table.search('').draw();
      });
    });
  </script>
</body>
</html>
