<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <div class="container-fluid p-4">
    <h2>Logs</h2>

    <table id="logTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Log ID</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Room</th>
          <th>Course</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Time</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const API_BASE = "http://18.140.43.246:5000/api";

       // Load navbar dynamically
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = html;

      // Execute any scripts inside navbar.html
        const scripts = sidebar.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          newScript.text = oldScript.text;
          document.body.appendChild(newScript).remove();
        });

       // Initialize navbar
        if (typeof initNavbar === "function") initNavbar();
      });
      
     // Initialize DataTable with API
    $(document).ready(function () {
      $('#logTable').DataTable({
        ajax: {
          url: `${API_BASE}/logs`,
          dataSrc: function (json) {
            console.log('üß© Raw response from API:', json);

            if (typeof json === 'string') {
              try {
                json = JSON.parse(json);
              } catch (err) {
                console.error('‚ùå JSON parse failed:', err, json);
                return [];
              }
            }

            if (!Array.isArray(json)) {
              console.error('‚ùå Expected array but got:', json);
              return [];
            }

            return json;
          },
          error: function (xhr, status, error) {
            console.error('‚ùå AJAX Error:', status, error);
            console.log('Response text:', xhr.responseText);
          }
        },
        columns: [
          { data: 'log_id', title: 'Log ID' },
          { data: 'student_name', title: 'Student Name' },
          { data: 'student_id', title: 'Student ID' },
          { data: 'room_id', title: 'Room' },
          { data: 'course_id', title: 'Course' },
          { data: 'status', title: 'Status' },
          { data: 'reason', title: 'Reason' },
          { data: 'timestamp', title: 'Time' }
        ],
        order: [[0, 'desc']],
        pageLength: 10
      
      });
    });
  
</script>
</body>
</html>
