<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex">

  <!-- Sidebar -->
    <div id="sidebar"></div>

<!--Add/Edit form-->
<form id = "studentform" class = "row g- mb-4">
  <input type ="hidden" id="student_id">
  <div class = "col-md-5">
    <label class = "form-label">Student Name</label>
    <input type ="text" id="student_name" class="form-control" required placeholder="Enter Student's Name">
  </div>

  <div class = "col-md-5">
    <label class = "form-label">Card UID</label>
    <input type ="text" id="card_uid" class="form-control" required placeholder="Enter card UID">
  </div>

  <div class = "col-md-2 align-self-end">
    <button type = "submit" class = "btn btn-primary w-100">Add Student</button>
  </div>
</form>

<!---Student table-->
<table class = "table" id ="studentTable">
  <thead class = "table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Card UID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id ="studentTableBody"></tbody>
</table>
</div>

<script>
  //Sidebar
fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("sidebar").innerHTML = html;
    });

  document.addEventListener("DOMContentLoaded", () => {
    const route = "http://18.140.43.246:5000/api/students";
    const form = document.getElementById("studentform");
    const nameInput = document.getElementById("student_name");
    const uidInput = document.getElementById("card_uid");
    const idInput = document.getElementById("student_id");
    const tableBody = document.getElementById("studentTableBody");

    // Load student record
    async function loadStudent() {
      const res = await fetch (route);
      const students = await res.json();
      tableBody.innerHTML = "";

      students.forEach (s => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${s.student_id}</td>
        <td>${s.name}</td>
        <td>${s.card_uid || "-"}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2 edit-btn" data-id="${s.student_id}" data-name="${s.name}" data-uid="${s.card_uid || ''}">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${s.student_id}">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

// Add student / Update student
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const id = idInput.value.trim();
  const name = nameInput.value.trim();
  const card_uid = uidInput.value.trim();

  const method = id ? "PUT" : "POST";
  const url = id ? `${route}/${id}` : route;

  try {
    const res = await fetch(url, {
      method,
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, card_uid })
    });

    if (res.ok) {
      alert(id ? "✅ Student updated successfully!" : "✅ Student added successfully!");
      form.reset();
      idInput.value = ""; // clear hidden field
      form.querySelector("button[type='submit']").textContent = "Add Student";
      loadStudent();
    } else {
      const errText = await res.text();
      alert("❌ Failed: " + errText);
    }
  } catch (err) {
    console.error("Error submitting form:", err);
    alert("❌ Network error");
  }
});
// Edit Student Profile
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("edit-btn")) {
    const id = e.target.dataset.id;
    const name = e.target.dataset.name;
    const uid = e.target.dataset.uid;

    // fill input fields
    idInput.value = id;
    nameInput.value = name;
    uidInput.value = uid;

    // change button text to "Update"
    form.querySelector("button[type='submit']").textContent = "Update Student";
  }
});

// Delete Student
document.addEventListener("click", async (e) => {
  if (e.target.classList.contains("delete-btn")) {
    const id = e.target.dataset.id;

    const confirmation = confirm("Are you sure u want delete this student from the record?");
    if (!confirmation) return;

    try {
      const res = await fetch (`${route}/${id}`,{method:"DELETE"});

      if (res.ok) {
        alert ("Student delete successfully");
        loadStudent();
      } else {
        const errText = await res.text();
        alert ("Student can't be deleted:" , errText);
      }
    } catch (err) {
      console.error ("Error deleting student", err);
      alert("Network error while deleting student"); 
      }
    }
  });
  loadStudent();
});



</script>
</body>
</html>
