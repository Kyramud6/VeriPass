<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enrollment Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <h2>Enrollment Management</h2>

    <!-- Add Enrollment Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Add New Enrollment</h5>
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">Student</label>
            <select id="studentSelect" class="form-select">
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="col-md-5">
            <label class="form-label">Course</label>
            <select id="courseSelect" class="form-select">
              <option value="">Loading...</option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="addEnrollmentBtn" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enrollment Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Current Enrollments</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student</th>
              <th>Course</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="enrollmentTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Load sidebar
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => { document.getElementById("sidebar").innerHTML = html; });

    const apiBase = "http://18.140.43.246:5000/api";

    // Load dropdowns
    async function loadStudents() {
      const res = await fetch(`${apiBase}/students`);
      const students = await res.json();
      const select = document.getElementById("studentSelect");
      select.innerHTML = '<option value="">Select Student</option>';
      students.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.student_id;
        opt.textContent = `${s.student_id} - ${s.student_name}`;
        select.appendChild(opt);
      });
    }

    async function loadCourses() {
      const res = await fetch(`${apiBase}/courses`);
      const courses = await res.json();
      const select = document.getElementById("courseSelect");
      select.innerHTML = '<option value="">Select Course</option>';
      courses.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.course_id;
        opt.textContent = `${c.course_id} - ${c.course_name}`;
        select.appendChild(opt);
      });
    }

    // Load enrollments
    async function loadEnrollments() {
      const res = await fetch(`${apiBase}/enrollments`);
      const data = await res.json();
      const tbody = document.getElementById("enrollmentTable");
      tbody.innerHTML = "";

      data.forEach(enroll => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${enroll.enroll_id}</td>
          <td>${enroll.student_name} (${enroll.student_id})</td>
          <td>${enroll.course_name} (${enroll.course_id})</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editEnrollment(${enroll.enroll_id}, '${enroll.course_id}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteEnrollment(${enroll.enroll_id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Add enrollment
    document.getElementById("addEnrollmentBtn").addEventListener("click", async () => {
      const student_id = document.getElementById("studentSelect").value;
      const course_id = document.getElementById("courseSelect").value;

      if (!student_id || !course_id) {
        alert("Please select both student and course.");
        return;
      }

      const res = await fetch(`${apiBase}/enrollments`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id, course_id })
      });

      if (res.ok) {
        alert("Enrollment added!");
        loadEnrollments();
      } else {
        alert("Failed to add enrollment.");
      }
    });

    // Edit enrollment (change course)
    async function editEnrollment(enroll_id, old_course_id) {
      const newCourse = prompt("Enter new course ID:", old_course_id);
      if (!newCourse || newCourse === old_course_id) return;

      const res = await fetch(`${apiBase}/enrollments/${enroll_id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ course_id: newCourse })
      });

      if (res.ok) {
        alert("Enrollment updated!");
        loadEnrollments();
      } else {
        alert("Failed to update enrollment.");
      }
    }

    // Delete enrollment
    async function deleteEnrollment(enroll_id) {
      if (!confirm("Are you sure to delete this enrollment?")) return;

      const res = await fetch(`${apiBase}/enrollments/${enroll_id}`, { method: "DELETE" });
      if (res.ok) {
        alert("Enrollment deleted!");
        loadEnrollments();
      } else {
        alert("Failed to delete enrollment.");
      }
    }

    // Initial load
    loadStudents();
    loadCourses();
    loadEnrollments();
  </script>
</body>
</html>
