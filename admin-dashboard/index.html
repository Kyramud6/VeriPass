<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width:420px">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm" novalidate>
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" autocomplete="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" autocomplete="current-password" required />
      </div>
      <div id="errorMsg" class="text-danger mb-2"></div>
      <button id="loginBtn" class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>

<script>
const API_BASE = "http://13.214.116.232:5000/api"; // adjust if your API base differs

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const errorEl = document.getElementById("errorMsg");
  errorEl.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!email || !password) {
    errorEl.textContent = "Enter email and password.";
    return;
  }

  try {
    console.log("Sending login request", { email }); // debug
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json().catch(() => ({}));
    console.log("Login response", res.status, data);

    if (!res.ok) {
      errorEl.textContent = data.error || `Login failed (${res.status})`;
      return;
    }

    // Ensure role exists
    if (!data.role) {
      errorEl.textContent = "Server did not return role.";
      console.error("Missing role in response", data);
      return;
    }

   localStorage.setItem("role", data.role);

    // store BEFORE redirect — use localStorage to persist across pages/tabs
    if (data.role === "lecturer") {
      // ✅ Store detailed lecturer info for lecturer_dashboard
      const lecturerData = {
        lecturer_id: data.lecturer_id,
        name : data.name || data.lecturer_name || "Lecturer"
      };
      localStorage.setItem("lecturer", JSON.stringify(lecturerData));
      localStorage.setItem("lecturer_id", lecturerData.lecturer_id);
      console.log ("Lecturer stored", lecturerData);
      window.location.href = "lecturer_dashboard.html";
    }
    else if (data.role === "admin") {
      // ✅ Store admin info (optional)
      localStorage.setItem("admin", JSON.stringify({
        admin_id: data.admin_id,
        name: data.name || "Admin"
      }));
      window.location.href = "admin_dashboard.html";
    } 
    else {
      errorEl.textContent = "Unknown role returned.";
    }

  } catch (err) {
    console.error("Login error", err);
    errorEl.textContent = "Cannot reach server.";
  }
});
</script>
</body>
</html>
