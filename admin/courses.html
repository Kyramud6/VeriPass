<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dashboard_styles.css">
</head>
<body class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <h2>Course Management</h2>

    <!-- Add Course Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Add New Course</h5>
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <label class="form-label">Course Id</label>
            <input id="courseIdInput" type="text" class="form-control" placeholder="eg. C002" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Course Name</label>
            <input id="courseNameInput" type="text" class="form-control" placeholder="eg. Cloud Computing" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Assign Lecturer</label>
            <select id="lecturerSelect" class="form-select">
              <option value="">-- Choose Lecturer --</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button id="addCourseBtn" class="btn btn-primary w-100">Add Course</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Courses Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Current Courses</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Course ID</th>
              <th>Course Name</th>
              <th>Lecturer</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="coursesTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const API_BASE = "http://13.214.116.232:5000/api";

    // Load sidebar
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = html;

        const scripts = sidebar.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          newScript.text = oldScript.text;
          document.body.appendChild(newScript).remove();
        });

        if (typeof initNavbar === "function") initNavbar();
      });

    // Load lecturers for dropdown
    async function loadLecturers() {
      try {
        const res = await fetch(`${API_BASE}/displaylecturers`);
        const lecturers = await res.json();
        const lecturerSelect = document.getElementById("lecturerSelect");

        lecturers.forEach(l => {
          const opt = document.createElement("option");
          opt.value = l.lecturer_id;
          opt.textContent = `${l.name}`;
          lecturerSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to load lecturers:", err);
      }
    }

    // Load courses table
    async function loadCourses() {
      try {
        const res = await fetch(`${API_BASE}/get_courses`);
        const courses = await res.json();
        const tbody = document.getElementById("coursesTable");
        tbody.innerHTML = "";

        courses.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.course_id}</td>
            <td>${c.course_name}</td>
            <td>${c.name || '-'}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteCourse('${c.course_id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load courses:", err);
      }
    }

    // Add course
    async function addCourse() {
      const course_id = document.getElementById("courseIdInput").value;
      const course_name = document.getElementById("courseNameInput").value;
      const lecturer_id = document.getElementById("lecturerSelect").value;

      if (!course_id || !course_name || !lecturer_id) {
        alert("Please enter course id, course name and select a lecturer.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/addcourses`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ course_id, course_name, lecturer_id })
        });

        if (res.ok) {
          alert("Course added successfully!");
          document.getElementById("courseIdInput").value = "";
          document.getElementById("courseNameInput").value = "";
          document.getElementById("lecturerSelect").value = "";
          loadCourses();
        } else {
          const data = await res.json();
          alert("Failed to add course: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Failed to add course:", err);
      }
    }

    // Delete course
    async function deleteCourse(course_id) {
      if (!confirm("Are you sure you want to delete this course?")) return;

      try {
        const res = await fetch(`${API_BASE}/delete_courses/${course_id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Course deleted");
          loadCourses();
        } else {
          alert("Failed to delete course.");
        }
      } catch (err) {
        console.error("Failed to delete course:", err);
      }
    }

    // Event listeners
    document.getElementById("addCourseBtn").addEventListener("click", addCourse);

    // Init
    loadLecturers();
    loadCourses();
  </script>
</body>
</html>
