<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enrollment Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <h2>Enrollment Management</h2>

    <!-- Add Enrollment Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Add New Enrollment</h5>
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <label class="form-label">Select Student</label>
            <select id="studentSelect" class="form-select">
              <option value="">-- Choose Student --</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Select Course</label>
            <select id="courseSelect" class="form-select">
              <option value="">-- Choose Course --</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button id="addEnrollmentBtn" class="btn btn-primary w-100">Enroll</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enrollment Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Current Enrollments</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Course ID</th>
              <th>Course Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="enrollmentTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const API_BASE = "http://18.140.43.246:5000/api";

    // Load Sidebar
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = html;
        const scripts = sidebar.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          newScript.text = oldScript.text;
          document.body.appendChild(newScript).remove();
        });
        if (typeof initNavbar === "function") initNavbar();
      });

    // --- Load Dropdowns ---
    async function loadDropdowns() {
      try {
        const [studentsRes, coursesRes] = await Promise.all([
          fetch(`${API_BASE}/students`),
          fetch(`${API_BASE}/courses`)
        ]);
        const students = await studentsRes.json();
        const courses = await coursesRes.json();

        const studentSelect = document.getElementById("studentSelect");
        const courseSelect = document.getElementById("courseSelect");

        students.forEach(stu => {
          const opt = document.createElement("option");
          opt.value = stu.student_id; // ‚úÖ numeric id for backend
          opt.textContent = `${stu.student_id_num} - ${stu.name}`; // readable text
          studentSelect.appendChild(opt);
        });

        courses.forEach(course => {
          const opt = document.createElement("option");
          opt.value = course.course_id;
          opt.textContent = `${course.course_id} - ${course.course_name}`;
          courseSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to load dropdown data:", err);
      }
    }

    // --- Load Enrollments ---
    async function loadEnrollments() {
      try {
        const res = await fetch(`${API_BASE}/enrollments`);
        const enrollments = await res.json();
        const tbody = document.getElementById("enrollmentTable");
        tbody.innerHTML = "";

        enrollments.forEach(e => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${e.student_id_num}</td>
            <td>${e.name}</td>
            <td>${e.course_id}</td>
            <td>${e.course_name}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteEnrollment(${e.enrollment_id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load enrollments:", err);
      }
    }

    // --- Add Enrollment ---
    async function addEnrollment() {
      const student_id = document.getElementById("studentSelect").value;
      const course_id = document.getElementById("courseSelect").value;

      if (!student_id || !course_id) {
        alert("Please select both student and course.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/enrollments`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ student_id, course_id })
        });

        const data = await res.json(); // ‚úÖ fix undefined error
        if (res.ok) {
          alert("‚úÖ Enrollment added successfully!");
          loadEnrollments();
        } else if (data.error && data.error.toLowerCase().includes("already")) {
          alert("‚ö†Ô∏è This student is already enrolled in this course.");
        } else {
          alert("‚ùå Failed to add enrollment: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Failed to add enrollment:", err);
        alert("‚ùå Network error");
      }
    }

    // --- Delete Enrollment ---
    async function deleteEnrollment(enrollment_id) {
      if (!confirm("Are you sure you want to delete this enrollment?")) return;

      try {
        const res = await fetch(`${API_BASE}/enrollments/${enrollment_id}`, { method: "DELETE" });
        if (res.ok) {
          alert("üóëÔ∏è Enrollment deleted successfully!");
          loadEnrollments();
        } else {
          alert("‚ùå Failed to delete enrollment.");
        }
      } catch (err) {
        console.error("Failed to delete enrollment:", err);
      }
    }

    // --- Event Listeners ---
    document.getElementById("addEnrollmentBtn").addEventListener("click", addEnrollment);

    // --- Init ---
    loadDropdowns();
    loadEnrollments();
  </script>
</body>
</html>
