<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 400px;">
      <h4 class="text-center mb-3">Forgot Password</h4>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label>Lecturer ID</label>
        <input type="text" id="lecturer_id" class="form-control" placeholder="Enter your Lecturer ID">
      </div>
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" id="new_password" class="form-control" placeholder="Enter new password">
      </div>
      <button class="btn btn-primary w-100" onclick="resetPassword()">Reset Password</button>
      <p class="text-center mt-3 mb-0"><a href="index.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    async function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const lecturer_id = document.getElementById('lecturer_id').value.trim();
      const new_password = document.getElementById('new_password').value.trim();

      if (!email || !lecturer_id || !new_password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch("http://13.214.116.232:5000/api/lecturers/forgot-password", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, lecturer_id, new_password })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ " + data.message);
          window.location.href = "index.html";
        } else {
          alert("❌ " + (data.error || "Password reset failed"));
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("⚠️ Network error. Please try again.");
      }
    }
  </script>
</body>
</html>
