<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Enrollments - Lecturer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard_styles.css">
</head>
<body class="d-flex">
  <div id="sidebar"></div>
  <div class="container">
    <h2 class="mb-4 text-center">Enrolled Students</h2>

    <!-- Course Info -->
    <div id="courseInfo" class="mb-3 text-center text-muted"></div>

    <!-- Student Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Students Enrolled</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Attended Classes</th>
              <th>Total Classes</th>
              <th>Attendance %</th>
              <th>Rating</th>
              <th>Remark</th>
            </tr>
          </thead>
          <tbody id="studentTable">
            <tr><td colspan="7" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>

        <div class="text-center mt-3">
          <a href="lecturer_dashboard.html" class="btn btn-secondary">Back to Courses</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://13.214.116.232:5000/api";

    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const sidebar = document.getElementById("sidebar");
        sidebar.innerHTML = html;
        const scripts = sidebar.querySelectorAll("script");
        scripts.forEach((oldScript) => {
          const newScript = document.createElement("script");
          newScript.text = oldScript.text;
          document.body.appendChild(newScript).remove();
        });
        if (typeof initNavbar === "function") initNavbar();
      });

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("course_id");

    async function loadStudents() {
      if (!courseId) {
        document.getElementById("studentTable").innerHTML =
          `<tr><td colspan="7" class="text-center text-danger">Invalid course selected.</td></tr>`;
        return;
      }

      document.getElementById("courseInfo").textContent = `Course ID: ${courseId}`;

      try {
        const res = await fetch(`${API_BASE}/lecturer/course/${courseId}/students`);
        if (!res.ok) throw new Error("Failed to fetch students.");
        const students = await res.json();
        const tbody = document.getElementById("studentTable");
        tbody.innerHTML = "";

        if (students.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No students enrolled in this course.</td></tr>`;
          return;
        }

        students.forEach((s, index) => {
          const tr = document.createElement("tr");

          // Add a canvas element for the doughnut chart
          tr.innerHTML = `
            <td>${s.student_id_num}</td>
            <td>${s.name}</td>
            <td>${s.attended_classes || 0}</td>
            <td>${s.total_classes || 0}</td>
            <td>${s.attendance_percentage ? s.attendance_percentage + '%' : '0%'}</td>
            <td>${s.rating || '-'}</td>
            <td><canvas id="remarkChart-${index}" width="50" height="50"></canvas></td>
          `;

          tbody.appendChild(tr);

          const ctx = document.getElementById(`remarkChart-${index}`).getContext("2d");
          new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Attended', 'Remaining'],
              datasets: [{
                data: [
                  s.attendance_percentage || 0,
                  100 - (s.attendance_percentage || 0)
                ],
                backgroundColor: ['#4caf50', '#e0e0e0'],
                borderWidth: 1
              }]
            },
            options: {
              responsive: false,
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      return context.label + ': ' + context.raw + '%';
                    }
                  }
                }
              },
              cutout: '70%'
            }
          });
        });
      } catch (err) {
        console.error("Error loading students:", err);
        document.getElementById("studentTable").innerHTML =
          `<tr><td colspan="7" class="text-center text-danger">Error loading students.</td></tr>`;
      }
    }

    loadStudents();
  </script>
</body>
</html>
