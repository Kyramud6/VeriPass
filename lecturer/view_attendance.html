<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Attendance Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4 bg-light">

<div class="container">
  <h3 id="courseTitle" class="mb-4 text-center">Attendance Logs</h3>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="lecturer_dashboard.html" class="btn btn-secondary">‚Üê Back</a>

    <div class="d-flex align-items-center gap-2">
      <select id="sessionFilter" class="form-select" style="width:auto">
        <option value="">All Sessions</option>
      </select>
      <button id="filterBtn" class="btn btn-primary">Filter</button>
      <button id="exportBtn" class="btn btn-success">Export CSV</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Status</th>
        <th>Room</th>
        <th>Check-In Time</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
  </table>
</div>

<script>
const API_BASE = "http://13.214.116.232:5000/api";
const urlParams = new URLSearchParams(window.location.search);
const lecturerId = localStorage.getItem("lecturer_id");
const courseId = urlParams.get("course_id");

// --- Load Sessions for filter dropdown ---
async function loadSessions() {
  try {
    const res = await fetch(`${API_BASE}/course/${courseId}/sessions`);
    if (!res.ok) throw new Error("Failed to load sessions");
    const sessions = await res.json();

    const dropdown = document.getElementById("sessionFilter");
    sessions.forEach(s => {
      const option = document.createElement("option");
      option.value = s.day_of_week;
      const start = s.start_time?.slice(0, 5) || '';
      const end = s.end_time?.slice(0, 5) || '';
      option.textContent = `${s.day_of_week} - ${s.room_name} (${start} - ${end})`;
      dropdown.appendChild(option);
    });
  } catch (err) {
    console.error("Error loading sessions:", err);
  }
}

// --- Load Attendance Records ---
async function loadAttendance(dayFilter = "") {
  try {
    let url = `${API_BASE}/lecturer/${lecturerId}/courses/${courseId}/attendance`;
    if (dayFilter) url += `?day=${encodeURIComponent(dayFilter)}`;

    const res = await fetch(url);
    if (!res.ok) throw new Error("Failed to fetch attendance logs");
    const logs = await res.json();

    const tbody = document.getElementById("attendanceTable");
    tbody.innerHTML = "";

    if (!logs || logs.error || logs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No attendance data found.</td></tr>`;
      return;
    }

    logs.forEach(log => {
      const tr = document.createElement("tr");

      // --- Create Remarks View ---
      const remarksCell = document.createElement("td");
      const remarksText = document.createElement("span");
      remarksText.textContent = log.remarks || "";

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "btn btn-sm btn-outline-primary ms-2";

      // --- Edit Mode ---
      editBtn.addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "text";
        input.value = log.remarks || "";
        input.className = "form-control form-control-sm d-inline-block";
        input.style.width = "70%";

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save";
        saveBtn.className = "btn btn-sm btn-success ms-2";

        remarksCell.innerHTML = "";
        remarksCell.appendChild(input);
        remarksCell.appendChild(saveBtn);

        saveBtn.addEventListener("click", async () => {
          try {
            const res = await fetch(`${API_BASE}/lecturer/attendance/${log.attendance_id}/remark`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ remarks: input.value })
            });
            if (!res.ok) throw new Error("Failed to update remark");
            alert("Remark updated successfully");

            // Revert to normal view
            log.remarks = input.value;
            remarksCell.innerHTML = "";
            remarksText.textContent = log.remarks;
            remarksCell.appendChild(remarksText);
            remarksCell.appendChild(editBtn);
          } catch (err) {
            console.error("Error updating remark:", err);
            alert("Error updating remark");
          }
        });
      });

      remarksCell.appendChild(remarksText);
      remarksCell.appendChild(editBtn);

      tr.innerHTML = `
        <td>${log.student_id_num || "-"}</td>
        <td>${log.student_name || "-"}</td>
        <td>${log.attendance_status || log.status || "-"}</td>
        <td>${log.room_name || "-"}</td>
        <td>${log.check_in_time ? new Date(log.check_in_time).toLocaleString() : "-"}</td>
      `;
      tr.appendChild(remarksCell);
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error loading attendance:", err);
    const tbody = document.getElementById("attendanceTable");
    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error fetching attendance logs.</td></tr>`;
  }
}


// --- Event Listeners ---
document.getElementById("filterBtn").addEventListener("click", () => {
  const selected = document.getElementById("sessionFilter").value;
  loadAttendance(selected);
});

document.getElementById("exportBtn").addEventListener("click", () => {
  const rows = [["Student ID", "Student Name", "Status", "Room", "Check-In Time", "Remarks"]];
  document.querySelectorAll("#attendanceTable tr").forEach(tr => {
    const cols = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
    if (cols.length) rows.push(cols);
  });

  const csv = rows.map(r => r.join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `attendance_${courseId}.csv`;
  a.click();
  URL.revokeObjectURL(url);
});

// --- Initialize ---
loadSessions();
loadAttendance();
</script>
</body>
</html>
