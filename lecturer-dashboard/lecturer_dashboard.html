<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4 text-center">Lecturer Dashboard</h2>

    <!-- Lecturer Login -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5>Enter Lecturer ID</h5>
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <input type="number" id="lecturerId" class="form-control" placeholder="Enter Lecturer ID" />
          </div>
          <div class="col-md-3">
            <button id="loadCoursesBtn" class="btn btn-primary w-100">Load Courses</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Courses Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Courses Assigned</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Course ID</th>
              <th>Course Name</th>
            </tr>
          </thead>
          <tbody id="courseTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://13.214.116.232:5000/api";

    async function loadLecturerCourses() {
      const lecturerId = document.getElementById("lecturerId").value;
      if (!lecturerId) {
        alert("Please enter a Lecturer ID.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/lecturer/attendance`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lecturer_id: parseInt(lecturerId) })
        });

        if (!res.ok) {
          alert("Failed to load courses.");
          return;
        }

        const courses = await res.json();
        const tbody = document.getElementById("courseTable");
        tbody.innerHTML = "";

        if (courses.length === 0) {
          tbody.innerHTML = `<tr><td colspan="2" class="text-center text-muted">No courses found for this lecturer.</td></tr>`;
          return;
        }

        courses.forEach(course => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${course.course_id}</td>
            <td>${course.course_name}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading lecturer courses:", err);
        alert("Error connecting to server.");
      }
    }

    document.getElementById("loadCoursesBtn").addEventListener("click", loadLecturerCourses);
  </script>

</body>
</html>
