<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Attendance Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4 bg-light">

<div class="container">
  <h3 id="courseTitle" class="mb-4 text-center">Attendance Logs</h3>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="lecturer_dashboard.html" class="btn btn-secondary">‚Üê Back</a>

    <div class="d-flex align-items-center gap-2">
      <select id="sessionFilter" class="form-select" style="width:auto">
        <option value="">All Sessions</option>
      </select>
      <button id="filterBtn" class="btn btn-primary">Filter</button>
      <button id="exportBtn" class="btn btn-success">Export CSV</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Status</th>
        <th>Room</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
  </table>
</div>

<script>
const API_BASE = "http://13.214.116.232:5000/api";
const urlParams = new URLSearchParams(window.location.search);
const lecturerId = localStorage.getItem("lecturer_id");
const courseId = urlParams.get("course_id");

// --- Load Sessions (dropdown) ---
async function loadSessions() {
  try {
    const res = await fetch(`${API_BASE}/course/${courseId}/sessions`);
    if (!res.ok) throw new Error("Failed to load sessions");
    const sessions = await res.json();

    const dropdown = document.getElementById("sessionFilter");
    sessions.forEach(s => {
      const option = document.createElement("option");
      option.value = s.start_time; // Used for filtering
      // Format start_time / end_time like "09:00" instead of full date
      const start = s.start_time.slice(0,5);
      const end = s.end_time.slice(0,5);
      option.textContent = `${s.day_of_week} - ${s.room_name} (${start} - ${end})`;
      dropdown.appendChild(option);
    });
  } catch (err) {
    console.error("Error loading sessions:", err);
  }
}

/// --- Load Attendance Logs ---
async function loadAttendance(start_time = "") {
  try {
    let url = `${API_BASE}/lecturer/${lecturerId}/courses/${courseId}/attendance`;
    if (start_time) url += `?start_time=${encodeURIComponent(start_time)}`;

    const res = await fetch(url);
    if (!res.ok) throw new Error("Failed to fetch attendance logs");
    const logs = await res.json();

    const tbody = document.getElementById("attendanceTable");
    tbody.innerHTML = "";

    if (logs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No logs found for this selection.</td></tr>`;
      return;
    }

    logs.forEach(l => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${l.student_id}</td>
        <td>${l.student_name}</td>
        <td>${l.status}</td>
        <td>${l.room_name}</td>
        <td>${new Date(l.timestamp).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error loading attendance:", err);
    alert("Error fetching attendance logs.");
  }
}


// --- Filter Button ---
document.getElementById("filterBtn").addEventListener("click", () => {
  const selected = document.getElementById("sessionFilter").value;
  loadAttendance();
});

// --- Export CSV ---
document.getElementById("exportBtn").addEventListener("click", () => {
  const rows = [["Log ID", "Student ID", "Student Name", "Status", "Room", "Timestamp"]];
  document.querySelectorAll("#attendanceTable tr").forEach(tr => {
    const cols = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
    if (cols.length) rows.push(cols);
  });

  const csv = rows.map(r => r.join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `attendance_${courseId}.csv`;
  a.click();
  URL.revokeObjectURL(url);
});

// Initialize page
loadSessions();
loadAttendance();
</script>
</body>
</html>
