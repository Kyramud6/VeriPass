<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Attendance Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4 bg-light">

<div class="container">
  <h3 id="courseTitle" class="mb-4 text-center">Attendance Logs</h3>

  <div class="d-flex justify-content-between mb-3">
    <a href="lecturer_dashboard.html" class="btn btn-secondary">‚Üê Back</a>
    <button id="exportBtn" class="btn btn-success">Export CSV</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Log ID</th>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Status</th>
        <th>Room</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
  </table>
</div>

<script>
const API_BASE = "http://18.140.43.246:5000/api";
const urlParams = new URLSearchParams(window.location.search);
const courseId = urlParams.get("course_id");

async function loadAttendance() {
  try {
    const res = await fetch(`${API_BASE}/lecturer/course/${courseId}/attendance`);
    if (!res.ok) throw new Error("Failed to fetch attendance logs");
    const logs = await res.json();

    const tbody = document.getElementById("attendanceTable");
    tbody.innerHTML = "";

    if (logs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No logs found for this course.</td></tr>`;
      return;
    }

    logs.forEach(l => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${l.log_id}</td>
        <td>${l.student_id}</td>
        <td>${l.student_name}</td>
        <td>${l.status}</td>
        <td>${l.room_name}</td>
        <td>${new Date(l.timestamp).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error loading attendance:", err);
    alert("Error fetching attendance logs.");
  }
}

// --- Export CSV ---
document.getElementById("exportBtn").addEventListener("click", () => {
  const rows = [["Log ID", "Student ID", "Student Name", "Status", "Room", "Timestamp"]];
  document.querySelectorAll("#attendanceTable tr").forEach(tr => {
    const cols = Array.from(tr.querySelectorAll("td")).map(td => td.innerText);
    if (cols.length) rows.push(cols);
  });

  const csv = rows.map(r => r.join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `attendance_${courseId}.csv`;
  a.click();
  URL.revokeObjectURL(url);
});

loadAttendance();
</script>
</body>
</html>
