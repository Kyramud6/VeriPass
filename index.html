<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <div class="mb-3">
      <label class="form-label">Email / Username</label>
      <input type="text" id="email" class="form-control" placeholder="Enter email or username" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" />
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="errorMsg" class="text-danger mt-3 text-center"></div>
  </div>

  <script>
    const API_BASE = "http://18.140.43.246:5000/api";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password) {
        errorMsg.textContent = "Please enter both fields.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          if (data.role === "admin") {
            window.location.href = "admin_dashboard.html";
          } else if (data.role === "lecturer") {
            window.location.href = `lecturer_dashboard.html?lecturer_id=${data.lecturer_id}`;
          }
        } else {
          errorMsg.textContent = data.error || "Login failed.";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "Cannot connect to server.";
      }
    });
  </script>
</body>
</html>
