<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Overview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex">

  <!-- Sidebar -->
 <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <h2>Dashboard Overview</h2>
    <div class="row">
      <!-- Scanner Status Cards -->
      <div class="col-md-4">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Scanner Room101</h5>
            <p>Status: <span class="badge bg-success">Online</span></p>
            <p>Last Scan: 09:45 AM</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <div class="card-body">
        <canvas id="scanChart"></canvas>
      </div>
    </div>
  </div>

<script>
fetch("navbar.html")
    .then(res => res.text())
    .then(html => { document.getElementById("sidebar").innerHTML = html; });


const ctx = document.getElementById('scanChart');
new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
    datasets: [{ label: 'Scans per day', data: [12, 19, 3, 5, 2] }]
  }
});
</script>
</body>
</html>
